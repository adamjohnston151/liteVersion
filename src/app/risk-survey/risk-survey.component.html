<div class = "container">
    <div class="col-md-3">
      <round-progress [current]="60" [max]="100" [clockwise]="false"></round-progress>
      <round-progress [current]="50" [max]="100"></round-progress>
    </div>
    <div class="col-md-6">
     <div class = "row">
       <ul *ngFor="let question of questions | paginate: {itemsPerPage: 5, currentPage: p}; let i = index">
         <li> {{question.id}} | {{question.name}}</li>
         <input type="range" min="0" [max]="question.riskWeighting" [(ngModel)]="answers[i]" step=".1" (change)="scoreTracker(answers[i])">
         <div *ngIf="answers[i] < question.riskWeighting/2">
            <img src="../../assets/superthumb.jpg" style="width: 50px; height: 50px">
         </div>
         <div *ngIf="answers[i] === question.riskWeighting/2">
           <img src="../../assets/neutralFace.png" style="width: 50px; height: 50px">
         </div>
         <div *ngIf="answers[i] > question.riskWeighting/2">
           <img src="../../assets/happyFace.png" style="width: 50px; height: 50px">
         </div>
         <br>
       </ul>
       <pagination-controls (pageChange)="p = $event"></pagination-controls>
     </div>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary" (click)="onSave()">Save Answers</button>
    </div>
</div>
<button (click)="checkAnswers()">Check Answers</button>
<button routerLink="/">Navigate away</button>
<p><strong>{{idleState}}</strong></p>
<p *ngIf="lastPing"><small>Last keepalive ping <strong>{{lastPing | amTimeAgo}}</strong></small></p>
<button (click)="reset()" *ngIf="timedOut">Restart</button>
